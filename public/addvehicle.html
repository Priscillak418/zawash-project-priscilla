<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add vehicle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="row justify-content-center">
        <div class="class-md-6">
            <div class="card-body">
                <header class="card-header">
                    <h4 class="card-title">Register vehicle</h4>
                </header>
                <form action="/vehicle" method="POST">
                    <div class="form-row">
                        <div class="col form-group">
                            <label>Time of arrival</label>
                            <input class="form-control " name="timeofarrival">
    
                        </div>
                        <div class="col form-group">
                            <label>Date of arrival</label>
                            <input class="form-control" name="dateofarrival">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col form-group">
                            <label>Number plate</label>
                            <input class="form-control" name="numberplate">
                        </div>
                        <div class="col form-group">
                            <label>color</label>
                            <input class="form-control" name="color">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col form-group">
                            <label for="dateofbirth">Make</label>
                            <input class="form-control" name="make">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">Washer</label>
                        <input type="name" name="washer" class="form-control">
                    </div>
                    <div class="form-row">
    
                        <div class="col form-group">
                            <label>Wash package</label>
                            <select class="form-control" name="washpackage">
                                <option value="smallcars">Small cars-10000/=</option>
                                <option value="Medium">Medium cars-15000/=</option>
                                <option value="fullwash">Full wash-20000/=</option>
                                <option value="Bodaboda">BodaBoda-5000/=</option>
                                <option value="Engine">Engine-10000/=</option>
                            </select>
                        </div>
    
                    </div>
                    <div class="class-md-6" class="col form-group">
                        <button class="btn btn-secondary btn-block">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
